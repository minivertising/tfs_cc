	<!--개인정보입력-->
	<div class="popup_wrap">
   	  <div class="p_basic input_info">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="sec_title">
                	<img src="images/popup/title_input.png" />
                </div>
                
                <div class="border">
                    <div class="sec_input name">
                        <div class="inner clearfix">
                            <div class="label">이름</div> 
                            <div class="input"><input type="text" ></div>
                        </div>
                    </div>
                    <div class="sec_input phone">
                        <div class="inner clearfix">
                            <div class="label">휴대폰번호</div> 
                            <div class="input"><input type="text" value="('-' 없이 입력해주세요)"></div>
                        </div>
                    </div>
                    <div class="sec_check first">
                        <div class="inner clearfix">
                            <a href="#" class="checkbox"><img src="images/popup/checked.png" /> </a>
                            <a href="#" class="label">개인정보 수집 및 위탁에 관한 동의</a>
                            <a href="#" class="btn_detail">자세히보기</a>
                        </div>
                    </div>
                    <div class="sec_check">
                        <div class="inner clearfix">
                            <a href="#" class="checkbox"><img src="images/popup/checked.png" /> </a>
                            <a href="#" class="label">광고성 정보전송동의 약관</a>
                            <a href="#" class="btn_detail">자세히보기</a>
                        </div>
                    </div>
                </div><!--border-->
                
                <div class="sec_btn">
                	<a href="#"><img src="images/popup/btn_comp.png" /></a>
                </div>
            </div>
        </div>
	</div>
    <!--END : 개인정보입력-->
    
	<!--엔딩팝업(당첨 주소입력)-->
	<div class="popup_wrap">
   	  <div class="p_basic comp_1">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>

            <div class="block_content">
            	<div class="sec_title">
                 	<img src="images/popup/title_congr.png" />
                </div>
                
                <div class="border">
                    <div class="sec_input">
                        <div class="inner clearfix">
                            <div class="label">우편번호</div> 
                            <div class="input add"><input type="text">-<input type="text"></div>
                            <div class="btn_sear"><a href="#">찾기</a></div>

                    </div> 
                    <div class="sec_input">
                        <div class="inner clearfix">
                            <div class="label">상세주소</div> 
                            <div class="input"><input type="text"></div>
                        </div>
                        <div class="inner clearfix">
                            <div class="label"></div> 
                            <div class="input"><input type="text"></div>
                        </div>
                    </div>
                    <div class="sec_txt">
                        <img src="images/popup/txt_notice.png" />

                </div><!--border-->
                
                <div class="sec_btn">
                	<a href="#"><img src="images/popup/btn_comp.png" /></a>
                </div> 
            </div>
